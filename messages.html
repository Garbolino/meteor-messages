<template name="messages">
  <div class="messages row-fluid">
    {{#each messages}}
      {{> message}}
	{{/each}}
  </div>
</template>

<template name="message">
  	<div class="alert {{mClass}}" role="alert">
	    <button type="button" class="close" data-dismiss="alert">&times;</button>
	    {{message}}
	</div>
</template>
